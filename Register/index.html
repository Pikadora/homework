<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <main>
        <h1>Регистрация</h1>
        <div class="account-a">
            <span>Уже есть аккаунт?</span>
            <a href="#" target="_blank">Войти</a>
        </div>

        <form action="#">
            <div>
                <input class="company-input" type="text" id="company" name="company" placeholder="Моя компания"
                    value="Моя компания" />
            </div>
            <div class="person__fio-container">
                <input class="person__data-input" type="text" id="firstname" name="firstname" placeholder="Имя" />
                <input class="person__data-input" type="text" id="surname" name="surname" placeholder="Фамилия" />
            </div>
            <div>
                <input class=" person__data-input" type="email" id="email" name="email" placeholder="E-mail" />
            </div>
            <button class="regist-btn">
                <span>Зарегистрироваться</span>
                <img src="./images/Arrow 1.png" />
            </button>
            <div class="conditions-container">
                <input type="checkbox" name="conditions" id="read">
                <label for="read">Я прочитал и принимаю</label>
                <a href="#" target="_blank">Условия использования</a>
            </div>
        </form>
    </main>
</body>

</html>
