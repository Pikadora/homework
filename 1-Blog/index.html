<body>
    <header>
        <nav>
            <ul>
                <li>Мой блог</li>
                <li>HTML и CSS</li>
                <li>Frontend</li>
                <li>Backend</li>
            </ul>
        </nav>
        <div class="search__input-container">
            <input class="search__input" id="search" placeholder="Поиск" />
        </div>
    </header>
    <main>
        <article>
            <div id="tags">
                <span>FRONTEND</span>
                <span>&#8226;</span>
                <time datetime="2024-05-12">12 мая 2024</time>
            </div>
            <div id="articleTitle">
                <h1>Теория цвета - Как цвет влияет на поведение<br /> потребителей</h1>
            </div>
            <address>
                <div class="avatar__container"></div>
                <div class="author__container">
                    <div class="author__name"><span>Наталья Васильева</span></div>
                    <div class="author__proff"><span>Разработчик</span></div>
                </div>
            </address>
            <div id="content">
                <figure class="article__image">
                    <img src="./images/Rectangle 181.png" alt="Картинка монитора с рабочим столом" />
                </figure>
                <figure class="article__text-container">
                    <p>
                        Теория цвета — это особенности эмоционального восприятия человеком тех или иных
                        цветовых решений. Цвета и различные их
                        комбинации влияют на психику человека, а значит, во многом определяют его поведение.
                        Маркетологи и веб-дизайнеры хорошо знают, что правильно подобранная цветовая гамма сайта
                        помогает
                        привлечь и удержать
                        внимание пользователей, сформировать положительное отношение к продукту, подтолкнуть посетителей
                        к
                        совершению целевых
                        действий, повысить конверсию.
                    </p>
                    <p>
                        Универсального ответа на вопрос, как тот или иной цвет влияет на разных людей, нет.
                        Эмоциональная и поведенческая
                        реакция каждого человека зависит от личного опыта. Вместе с тем можно выделить
                        определенные
                        закономерности влияния
                        цветов на поведение пользователей.
                    </p>
                    <p>
                        В исследовании «Влияние цвета на маркетинг» (Impact of color on marketing)
                        говорится,
                        что
                        использование разных цветов
                        может существенно влиять на настроение и поведение потребителей. Утверждается, что
                        от 60
                        до
                        90%
                        покупателей (в
                        зависимости от категории продукта) дают положительную или отрицательную оценку
                        товару,
                        основываясь только на его цвете.
                    </p>
                </figure>
        </article>
